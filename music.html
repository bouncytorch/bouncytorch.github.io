	<script class="query-processor">
		const query = (new URLSearchParams(window.location.search)).get('p');
		console.log(query);
		const list = {
			none: {
				name: '',
				description: '',
				links: [{}],
				image: {alt: '', l: ''}
			},
			err: {
				name: 'dynamic page',
				description: 'This is the default album/single info page. <br>Nothing  to see here. Use query.',
				links: [{i: "fa-solid fa-circle-exclamation", l: '#'}],
				image: {alt: 'Default image. Nothing to see here.', l: '#'}
			},
			"minecraft-supernova" : {
				name: "minecraft - supernova",
				description: "\t<b>Minecraft - Supernova</b> is an attempt of recreating C418's style of <i>Minecraft: Volume Alpha</i> & <i>Volume Beta</i>.<br>\tA silly passion project in order to pay tribute to one of the most influencial game soundtracks, and simultaneously a big part of my childhood. <br>yes c418 discord, nosolgy.<br><br>\t<b>List of tracks:</b><ol type=\"1\"><li>K (disc1.ogg)</li><li>Jang (title1.ogg)</li><li>Burning Konkrete (creative1.ogg)</li><li>Cliff Hanger (survival2.ogg)</li><li>Albeit (underwater1.ogg)</li><li>Supernova (disc2.ogg)</li><li>Rose Field (survival1.ogg)</li></ol><br><br><iframe style=\"max-width: 365px;\" width=\"100%\" height=\"205px\" src=\"https://www.youtube.com/embed/sOWHZb_jKQ4\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>",
				links: [
					{i: 'fa-brands fa-bandcamp', l: 'https://bouncytorch.bandcamp.com/album/minecraft-supernova'},
					{i: 'fa-brands fa-spotify', l: 'https://open.spotify.com/album/6cV9FbCaY2zDAzSCDczllM'},
					{i: 'fa-brands fa-soundcloud', l: 'https://soundcloud.com/bouncytorch/sets/minecraft-supernova'},
					{i: 'fa-brands fa-apple', l: 'https://music.apple.com/kw/album/supernova/1618460153'},
					{i: 'fa-brands fa-youtube', l: 'https://www.youtube.com/watch?v=sOWHZb_jKQ4'},
					{i: 'fa-solid fa-earth-americas', l: 'https://www.youtube.com/watch?v=sOWHZb_jKQ4'},
				],
				image: {alt: "supernova", l: "https://f4.bcbits.com/img/a2579462828_10.jpg"}
			}
		}
		function createElementFromHTML(htmlString) {
			var div = document.createElement('div');
			div.innerHTML = htmlString.trim();
			return div.children[0];
		}
		function processQuery(o) {
			document.getElementsByTagName('h1')[0].innerText = o.name;
			const path1 = document.getElementsByTagName('section')[0].children[1].children[0];
			const path2 = document.getElementsByTagName('section')[0].children[1].children[1];
			path1.children[0].setAttribute('alt', o.image.alt);
			path1.children[0].setAttribute('src', o.image.l)
			o.links.forEach((link) => {
				const el = createElementFromHTML('<a ><div><i class=""></i></div></a>');
				el.setAttribute('href', link.l);
				el.children[0].children[0].classList = link.i;
				path1.getElementsByClassName('classicButtons-small')[0].append(el);
			});
			path2.getElementsByTagName('pre')[0].innerHTML = o.description;
		}
		if (!query || !list[query]) {
			processQuery(list["err"])
		}
		else { 
			processQuery(list[query])
		}
		document.body.removeChild(document.getElementsByClassName('query-processor')[0]);
	</script>
